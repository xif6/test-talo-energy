<h1>Add book</h1>
<form (ngSubmit)="submit()" [formGroup]="form" class="form-horizontal">

  <div class="form-group">
    <label for="title" class="control-label col-sm-2">Title</label>
    <div class="col-sm-10">
      <input type="text" formControlName="title" id="title" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="content" class="control-label col-sm-2">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" formControlName="content" id="content">
      </textarea>
    </div>
  </div>

  <div class="form-group form-group-sm">
    <div class="col-sm-12">
      <button [disabled]="!form.valid" class="btn btn-primary pull-right">Save</button>
    </div>
  </div>
</form>
